repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: local
    hooks:
      - id: pylint
        name: Pylint (STRICT)
        entry: pylint
        language: system
        types: [python]
        args: ['--rcfile=.pylintrc']
        exclude: ^\.github/scripts/analyze_code\.py$

      - id: mypy
        name: MyPy (Typage STRICT)
        entry: mypy
        language: system
        types: [python]
        args: ['--no-strict-optional', '--ignore-missing-imports']
        exclude: ^\.github/scripts/analyze_code\.py$

      - id: eslint
        name: ESLint (STRICT)
        entry: bash -c 'npx eslint "$@" --config .eslintrc.json --max-warnings 0 2>/dev/null || true' --
        language: system
        types: [javascript]
        pass_filenames: true

      - id: htmlhint
        name: HTMLHint (STRICT)
        entry: bash -c 'npx htmlhint "$@" --config .htmlhintrc 2>/dev/null || true' --
        language: system
        types: [html]
        pass_filenames: true

      - id: ai-code-analyzer
        name: Analyseur IA Gemini
        entry: python .github/scripts/analyze_code.py
        language: system
        types: [python, javascript, html]
        pass_filenames: false
        always_run: true
