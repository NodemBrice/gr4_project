name: ðŸš¨ AI Strict Code Analyzer

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python tools
        run: |
          pip install --upgrade pip
          pip install google-generativeai python-dotenv requests
          pip install pylint mypy

      - name: ðŸ“¦ Install Node tools
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install linters
        run: |
          npm install -g eslint htmlhint

      - name: ðŸ”§ Create .env
        run: |
          cat > .env << EOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY=${{ github.repository }}
          GITHUB_ACTOR=${{ github.actor }}
          EOF

      - name: ðŸ¤– Run STRICT Analyzer
        id: analyze
        run: |
          python .github/scripts/analyze_code.py
        continue-on-error: false

      - name: ðŸ’¬ Post PR Comment
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportPath = '.github/scripts/ai_analysis_report.md';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }

      - name: âŒ Fail if errors
        if: failure()
        run: |
          echo "âŒ COMMIT REJETÃ‰ - Erreurs dÃ©tectÃ©es !"
          exit 1
