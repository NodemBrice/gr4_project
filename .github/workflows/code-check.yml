name: Code Quality Check

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g htmlhint eslint

      - name: Run mypy
        run: mypy backend/

      - name: Run pylint
        run: pylint backend/

      - name: Run HTMLHint
        run: htmlhint frontend/

      - name: Run ESLint
        run: eslint frontend/*.js
