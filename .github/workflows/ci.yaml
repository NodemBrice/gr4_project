name: CI checks with AI feedback

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run project checks (mypy/pylint/tests/compile)
        run: |
          python scripts/run_checks.py --output report.json || true

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: check-report
          path: report.json

      - name: Send AI-rephrased email if failed
        if: always()
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          if [ -f report.json ]; then
            python scripts/send_report.py --report report.json || true
          else
            echo "No report.json found, skipping email."
          fi

      - name: Fail the job if checks failed
        run: |
          if [ -f report.json ]; then
            python -c "import json,sys; with open('report.json') as f: r=json.load(f); if r.get('failed', False): sys.exit(1); print('All checks passed')"
          else
            echo "No report found, assuming failure"; sys.exit(1)
          fi